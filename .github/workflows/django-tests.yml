name: Django CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: my_password
          MYSQL_DATABASE: test_db
          MYSQL_USER: root
          MYSQL_PASSWORD: my_password
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping --silent" --health-interval=10s --health-timeout=10s --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for MySQL to be ready
        run: |
          until mysql -h 127.0.0.1 -u root -pmy_password -e "SELECT 1"; do
            echo "Waiting for MySQL to be ready..."
            sleep 5
          done

      - name: Grant permissions to root user
        run: |
          mysql -h 127.0.0.1 -u root -pmy_password -e "CREATE DATABASE IF NOT EXISTS test_db;"
          mysql -h 127.0.0.1 -u root -pmy_password -e "GRANT ALL PRIVILEGES ON *.* TO 'root'@'%' IDENTIFIED BY 'my_password';"
          mysql -h 127.0.0.1 -u root -pmy_password -e "FLUSH PRIVILEGES;"

      - name: View MySQL container logs
        run: |
          docker logs $(docker ps -q --filter ancestor=mysql)

      - name: Run Django migrations
        run: |
          export $(cat .env | xargs)
          python manage.py migrate

      - name: Run tests
        run: |
          export $(cat .env | xargs)
          python manage.py test
