name: Django CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: test_db
          MYSQL_USER: test_user
          MYSQL_PASSWORD: password
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping --silent" --health-timeout=30s --health-start-period=5s --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Grant permissions to test user
      run: |
        mysql -u root -p${{ secrets.MYSQL_PASSWORD }} -e "CREATE DATABASE IF NOT EXISTS test_test_db;"
        mysql -u root -p${{ secrets.MYSQL_PASSWORD }} -e "GRANT ALL PRIVILEGES ON test_test_db.* TO 'test_user'@'localhost';"
        mysql -u root -p${{ secrets.MYSQL_PASSWORD }} -e "FLUSH PRIVILEGES;"

    - name: Wait for MySQL to be ready
      run: |
        until mysql -u root -p${{ secrets.MYSQL_PASSWORD }} -h 127.0.0.1 -e "SELECT 1"; do
          echo "Waiting for MySQL to be ready..."
          sleep 5
        done

    - name: Run Django migrations
      run: |
        python manage.py migrate

    - name: Run tests
      run: |
        python manage.py test

