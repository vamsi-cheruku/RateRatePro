name: Django CI with MySQL

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: Cheruku@0627  # Root password
          MYSQL_DATABASE: test_rateratpro
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping --silent" --health-interval=10s --health-timeout=5s --health-retries=10

    env:
      DB_NAME: test_rateratpro
      DB_USER: root
      DB_PASSWORD: Cheruku@0627
      DB_HOST: 127.0.0.1

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Wait for MySQL to be ready
      run: |
        for i in {1..10}; do
          if mysqladmin ping -h 127.0.0.1 --user=root --password=Cheruku@0627 --silent; then
            echo "MySQL is ready!"
            break
          else
            echo "Waiting for MySQL..."
            sleep 5
          fi
        done

    - name: Run migrations
      run: |
        python manage.py migrate

    - name: Run tests
      run: |
        python manage.py test
