name: Django CI

on:
  push:
    branches:
      - main  # Run the tests on pushes to the main branch
  pull_request:
    branches:
      - main  # Run tests on pull requests to the main branch

jobs:
  test:
    runs-on: ubuntu-latest  # The environment to run the tests in

    services:
      mysql:
        image: mysql:8.0  # MySQL image
        env:
          MYSQL_ROOT_PASSWORD: 'Cheruku@0627'  # MySQL root password
          MYSQL_DATABASE: 'test_rateratepro'  # The database for the tests
        ports:
          - 3306:3306  # Expose port 3306 for MySQL
        options: >-
          --health-cmd="mysqladmin ping --host=localhost --user=root --password=$MYSQL_ROOT_PASSWORD"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # Choose your desired Python version

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Install your project dependencies

      # Step 4: Wait for MySQL to be ready (optional)
      - name: Wait for MySQL to be ready
        run: |
          until mysqladmin -h 127.0.0.1 -u root -p$MYSQL_ROOT_PASSWORD ping --silent; do
            echo "Waiting for MySQL..."
            sleep 2
          done

      # Step 5: Set up the Django database (migrate and create test DB)
      - name: Set up Django database
        run: |
          python manage.py migrate  # Apply migrations
          python manage.py test  # Run the tests

      # Step 6: Run tests
      - name: Run tests
        run: |
          python manage.py test  # Run Django tests to ensure everything works
